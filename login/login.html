<div class="container col-lg-12">
    <div class="row col-xs-offset-4 col-xs-4">
        <img src="images/logoPuerto.png" class="logo-image img-responsive">
    </div>
    <div class="col-xs-offset-4  col-xs-4">
        <form class="form-horizontal" ng-submit="loginVm.login()">
            <fieldset>
                <div class="form-group">
                    <div class="input-group col-lg-12">
                        <span class="input-group-addon glyphicon glyphicon-user"></span>
                        <input type="text" class="form-control" ng-model="loginVm.session.data.email" placeholder="Ingresar usuario" required autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group col-lg-12">
                        <span class="input-group-addon glyphicon glyphicon-lock"></span>
                        <input type="password" class="form-control" ng-model="loginVm.session.data.password" id="inputPassword" placeholder="Ingresar contraseña" required autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <br>
                    <div class="col-xs-offset-5 col-xs-7 text-right">
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span> Ingresar</button>
                        <!--<button type="button" ui-sref="changepass" class="btn"><span class="glyphicon glyphicon-lock"></span> Cambiar contraseña</button>-->
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
